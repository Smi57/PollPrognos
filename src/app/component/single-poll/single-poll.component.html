<h2>{{ survey.title | uppercase }}</h2>
<h3 *ngFor="let question of questions">
  <div class="question-card">
    <h2>{{ question.title | uppercase }}</h2>
    <a routerLink="/surveys">Back</a>
    <img [src]="question.imgUrl" [alt]="question.title" width="750" height="500">
    <br>
  </div>
</h3>
